<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Login - AudienceView Test App</title>
  <script src="helpers.js"></script>
  <script src="js/errorModal.js"></script>
  <script src="js/apiDebugConsole.js"></script>
  <script src="js/apiWrapper.js"></script>
  <style>
    :root { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; }
    body { margin: 0; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; }
    .login-container { background: #fff; border-radius: 16px; padding: 40px; width: 100%; max-width: 450px; box-shadow: 0 20px 60px rgba(0,0,0,0.3); }
    h1 { font-size: 1.75rem; margin: 0 0 8px; color: #1f2937; }
    .subtitle { color: #6b7280; font-size: 0.875rem; margin: 0 0 32px; }
    .form-group { margin-bottom: 20px; }
    label { display: block; font-weight: 600; color: #374151; margin-bottom: 6px; font-size: 0.875rem; }
    input { width: 100%; padding: 12px 16px; border: 2px solid #e5e7eb; border-radius: 8px; font-size: 1rem; transition: all 0.2s; box-sizing: border-box; }
    input:focus { outline: none; border-color: #667eea; box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1); }
    .btn { width: 100%; background: #667eea; color: #fff; border: none; border-radius: 8px; padding: 14px; font-size: 1rem; font-weight: 600; cursor: pointer; transition: all 0.2s; margin-top: 8px; }
    .btn:hover { background: #5568d3; transform: translateY(-1px); box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4); }
    .btn:active { transform: translateY(0); }
    .btn:disabled { background: #9ca3af; cursor: not-allowed; transform: none; }
    .error { background: #fef2f2; color: #991b1b; border: 1px solid #fecaca; padding: 12px 16px; border-radius: 8px; margin-bottom: 20px; font-size: 0.875rem; display: none; }
    .error.show { display: block; }
    .info { background: #eff6ff; color: #1e40af; border: 1px solid #bfdbfe; padding: 12px 16px; border-radius: 8px; margin-bottom: 20px; font-size: 0.875rem; }
    .loading { color: #6b7280; font-size: 0.875rem; text-align: center; margin-top: 12px; display: none; }
    .loading.show { display: block; }
    .password-toggle { position: absolute; right: 16px; top: 50%; transform: translateY(-50%); cursor: pointer; color: #6b7280; user-select: none; font-size: 0.875rem; }
    .input-wrapper { position: relative; }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>üé≠ AudienceView Login</h1>
    <p class="subtitle">Enter your credentials to access the test application</p>

    <div id="sessionExpiredInfo" class="info" style="display:none;">
      ‚è∞ Your session has expired. Please log in again to continue.
    </div>

    <div id="error" class="error"></div>

    <form id="loginForm">
      <div class="form-group">
        <label for="apiBase">API Base URL</label>
        <input type="text" id="apiBase" name="apiBase" placeholder="https://api.example.com" required>
      </div>

      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter username" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <div class="input-wrapper">
          <input type="password" id="password" name="password" placeholder="Enter password" required>
          <span class="password-toggle" onclick="togglePassword()">üëÅÔ∏è Show</span>
        </div>
      </div>

      <div class="form-group">
        <label for="customerNumber">Customer Number</label>
        <input type="text" id="customerNumber" name="customerNumber" placeholder="1" required>
      </div>

      <button type="submit" class="btn" id="loginBtn">üöÄ Login</button>
      <div class="loading" id="loading">Authenticating...</div>
    </form>
  </div>

  <script>
    const $form = document.getElementById('loginForm');
    const $error = document.getElementById('error');
    const $loading = document.getElementById('loading');
    const $loginBtn = document.getElementById('loginBtn');
    const $sessionExpiredInfo = document.getElementById('sessionExpiredInfo');

    // Check if redirected due to session expiration
    const urlParams = new URLSearchParams(window.location.search);
    const sessionExpired = urlParams.get('session_expired') === 'true';
    const returnUrl = urlParams.get('return_url') || '/index.html';

    if (sessionExpired) {
      $sessionExpiredInfo.style.display = 'block';
    }

    // Toggle password visibility
    function togglePassword() {
      const $password = document.getElementById('password');
      const $toggle = document.querySelector('.password-toggle');
      if ($password.type === 'password') {
        $password.type = 'text';
        $toggle.textContent = 'üôà Hide';
      } else {
        $password.type = 'password';
        $toggle.textContent = 'üëÅÔ∏è Show';
      }
    }

    // Load default credentials from backend
    async function loadDefaultCredentials() {
      try {
        const response = await fetch('/auth/defaults');
        if (response.ok) {
          const defaults = await response.json();
          document.getElementById('apiBase').value = defaults.apiBase || '';
          document.getElementById('username').value = defaults.username || '';
          document.getElementById('password').value = defaults.password || '';
          document.getElementById('customerNumber').value = defaults.customerNumber || '1';
        }
      } catch (error) {
        console.warn('Could not load default credentials:', error);
      }
    }

    // Handle login form submission
    $form.addEventListener('submit', async (e) => {
      e.preventDefault();
      $error.classList.remove('show');
      $error.textContent = '';
      $loading.classList.add('show');
      $loginBtn.disabled = true;

      const credentials = {
        apiBase: document.getElementById('apiBase').value.trim(),
        username: document.getElementById('username').value.trim(),
        password: document.getElementById('password').value,
        customerNumber: document.getElementById('customerNumber').value.trim()
      };

      try {
        // Use apiCall for better error handling and logging
        const data = await window.apiCall('/login', {
          method: 'POST',
          body: credentials,
          showErrorModal: true
        });

        if (data && data.session) {
          // Store credentials in sessionStorage
          sessionStorage.setItem('av_credentials', JSON.stringify(credentials));
          sessionStorage.setItem('av_session', JSON.stringify({
            session: data.session,
            version: data.version,
            username: credentials.username,
            customerNumber: credentials.customerNumber
          }));

          // Redirect back to original page or home
          window.location.href = returnUrl;
        } else {
          // Show error in inline error div
          $error.textContent = '‚ùå ' + (data?.error || 'Login failed');
          $error.classList.add('show');
        }
      } catch (error) {
        // Show error in inline error div
        $error.textContent = '‚ùå ' + error.message;
        $error.classList.add('show');
      } finally {
        $loading.classList.remove('show');
        $loginBtn.disabled = false;
      }
    });

    // Load defaults on page load
    loadDefaultCredentials();
  </script>
</body>
</html>
