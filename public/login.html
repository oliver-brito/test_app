<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Login - API Test App</title>
  <link rel="stylesheet" href="css/login.css">
  <script src="js/helpers.js"></script>
  <script src="js/errorModal.js"></script>
  <script src="js/apiDebugConsole.js"></script>
  <script src="js/apiWrapper.js"></script>
</head>
<body>
  <div class="login-container">
    <h1>ğŸ­ API Test App Login</h1>
    <p class="subtitle">Enter your credentials to access the test application</p>

    <div id="sessionExpiredInfo" class="info" style="display:none;">
      â° Your session has expired. Please log in again to continue.
    </div>

    <div id="error" class="error"></div>

    <form id="loginForm">
      <div class="form-group">
        <label for="apiBase">API Base URL</label>
        <input type="text" id="apiBase" name="apiBase" placeholder="https://api.example.com" required>
      </div>

      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter username" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <div class="input-wrapper">
          <input type="password" id="password" name="password" placeholder="Enter password" required>
          <span class="password-toggle" onclick="togglePassword()">ğŸ‘ï¸ Show</span>
        </div>
      </div>

      <div class="form-group">
        <label for="customerNumber">Customer Number</label>
        <input type="text" id="customerNumber" name="customerNumber" placeholder="1" required>
      </div>

      <button type="submit" class="btn" id="loginBtn">ğŸš€ Login</button>
      <div class="loading" id="loading">Authenticating...</div>
    </form>
  </div>

  <script src="js/login.js"></script>
</body>
</html>
